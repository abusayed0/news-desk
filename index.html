<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News</title>
  <!-- font awesome kit  -->
  <script src="https://kit.fontawesome.com/6e6041f935.js" crossorigin="anonymous"></script>
  <!-- bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- css link  -->
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- navgation start  -->
  <section class="container">
    <nav class="navbar navbar-expand bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/blog.html">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <hr class="container">
  <main class="container">
    <!-- all category start -->
    <section>
      <ul id="categories-container" class="d-flex justify-content-between flex-column flex-xl-row"></ul>
    </section>
    <!-- news count section  -->
    <section class="mt-4 mt-md-5">
      <div id="news-count"></div>
    </section>
    <!-- sort,today's pick and trending btn  -->
    <section id="sort-and-type-btn" class="d-flex flex-column flex-md-row justify-content-between mt-4 mt-md-5">

    </section>
    <!-- news start  -->
    <section id="news-container" class="row row-cols-1 row-cols-xl-2  mt-4 g-4">

    </section>
    <!-- modal body  -->
    <section>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- spinner  -->
    <div class="d-none text-center" id="spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </main>
  <!-- bootstrap js link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- js link  -->
  <script src="/data.js"></script>
</body>

</html>
